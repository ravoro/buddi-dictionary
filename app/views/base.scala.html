@(title: Option[String] = None, css: Html = Html(""), js: Html = Html(""))(content: Html)(implicit messages: Messages, request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/non-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/base.css")">
        @css
        <title>@title.fold("")(t => s"$t | ")BudDi Dictionary</title>
    </head>
    <body>
        @header()
        <div class="container">
            @if(title.nonEmpty) {
                <div class="page-header">
                    <h1>@title</h1>
                </div>
            }
            @content
        </div>

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        @js
    </body>
</html>
