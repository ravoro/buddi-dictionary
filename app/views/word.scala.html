@(word: String, wordOpt: Option[Word])(implicit flash: Flash, messages: Messages)

@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/word.css")">
}


@base(s"$word", css = css) {
    @flash.get("message").fold(Html("")) { msg =>
        <div class="alert alert-success" role="alert">@msg</div>
    }

    <div id="custom-definition-panel" class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <h3 class="panel-title">Custom definition</h3>
                </div>
                <div class="col-xs-6">
                    <div class="panel-actions">
                        <a href="@routes.WordController.editForm(word)">edit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
        @wordOpt.fold {
            <em class="no-definition">No custom definition exists.</em>
        } { wordRecord =>
            <span>@wordRecord.definition</span>
        }
        </div>
    </div>
}
